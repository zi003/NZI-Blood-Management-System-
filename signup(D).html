<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank - Sign Up</title>
  <link rel="stylesheet" href="signup(D).css">
</head>
<body>
  <!-- Sign Up Form -->
  <div class="signup-container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form action="signup.php" method="POST">
        <!-- First Name -->
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <!-- Last Name -->
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
        <!-- Password -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <!-- Blood Group -->
        <div class="input-group">
          <label for="blood-group">Blood Group</label>
          <select id="blood-group" name="blood-group" required>
            <option value="">Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <!-- Phone Number -->
        <div class="input-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
        </div>
        <!--Date Of Birth -->
        <div class="input-group">
          <label for="Date of Birth">Date of Birth</label>
          <input type="date" id="Date of Birth" name="Date of Birth" placeholder="Enter your Date of Birth" required>
        </div>
        <!--Last of Date Donation -->
        <div class="input-group">
          <label for="Last of Date Donation">Last of Date Donation</label>
          <input type="date" id="Last of Date Donation" name="DOD" placeholder="Enter your Date of Donation" required>
        </div>
        <!-- Email Address -->
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <!-- Physical Address -->
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="location" name="location" placeholder="Enter your address" required>
        </div>
        <!--Person_type-->
        <div> 
          <input type = "hidden" name = "person_type" value = "Donor">      
        </div>
        <!-- Submit Button -->
        <div class="input-group">
          <button type="submit" class="signup-btn">Sign Up</button>
        </div>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
