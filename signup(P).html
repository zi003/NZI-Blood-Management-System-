<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form</title>
    <link rel="stylesheet" href="signup(P).css">
</head>
<body>
    <div class="form-container">
        <h2>Blood Request Form</h2>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" name="blood-group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="Blood">Blood</option>
                <option value="Plasma">Plasma</option>
            </select>

            <label for="bags">Number of Bags:</label>
            <input type="number" id="bags" name="bags" min="1" required>

            <label for="frequency">Frequency:</label>
            <select id="frequency" name="frequency" required>
                <option value="">Select Frequency</option>
                <option value="Regular">Regular</option>
                <option value="Occasional">Occasional</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="location">Location Needed:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
